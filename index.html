<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Letícia_Soares}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Reem+Kufi+Fun:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset_css.css">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="images/logo.png">
</head>

<body>
    <script src="portfolio.js"></script>

    <header> <!--pode ser criado automaticamente com "header>img>nav>a*4"-->
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img id="logo" src="images/logo.png" alt="Logo">
                    <a id="logo_name">{Letícia_Soares}</a>
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Sobre mim</a></li>
                    <li><a id="btn_download" href="https://github.com/">Download CV</a></li>
                </ul>
            </div>

        </nav>

        <section class="banner">
            <div class="texto">
                <h2 id="subtitulo">Sua próxima desenvolvedora</h2>
                <h1 id="titulo">FRONT-END ;)</h1>
                <p id="resumo">Prazer, me chamo Letícia, tenho xx anos e sou uma artista que decidiu aprender programação. Role para baixo para descobrir mais sobre mim!</p>
            </div> 
                <div class="socialmedia-icon">
                    <img src="images/github_icon.svg" href="https://github.com/GabigoldoSenai"
                        alt="GitHub: @GabigoldoSenai">
                    <img src="images/linkedin_icon.svg" href="https://linkedin.com/GabigoldoSenai"
                        alt="Linkedin: @GabigoldoSenai">
                    <img src="images/behance_icon.svg" href="https://Behance.com/GabigoldoSenai"
                        alt="Behance: @GabigoldoSenai">
                </div>

                <div class="avatar">
                    <img src="images/leticia/body.png" alt="Avatar Letícia">
                    <img src="images/leticia/pupils.png">
                    <img src="images/leticia/hair.png">
                    <img src="images/leticia/hands.png">
                </div>

        </section>
        <section class="skills">
            <h1>SKILLS</h1>

            <div class="skill-icon">
            <img src="images/html.svg">
            <img src="images/css.svg">
            <img src="images/js.svg">
            <img src="images/git.svg">
            </div>

        </section>
        <section class="projetos">
            <button>
                DEMO
            </button>

            <button>
                GITHUB
            </button>
        </section>

    </header>
</body>
</html>
